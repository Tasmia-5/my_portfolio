<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tasmia | Portfolio</title>

    <!-- Extra styles for image scroll animation -->
    <style>
        .home-img img {
            transition: transform 0.6s ease-out, box-shadow 0.6s ease-out;
        }
        .img-animate {
            transform: translateY(-15px) scale(1.05) rotate(-2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <!-- HEADER / NAV -->
    <header>
        <a href="#home" class="logo">My Portfolio</a>
        <nav>
            <a href="#home" class="nav-link active">Home</a>
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#skills" class="nav-link">Skills</a>
            <a href="#education" class="nav-link">Education</a>
            <a href="#experience" class="nav-link">Experience</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <!-- HERO / HOME -->
    <section class="home" id="home">
        <div class="home-img">
            <img id="profile-img" src="main.jpg" alt="Photo of Tasmia">
        </div>

        <div class="home-content">
            <h1>Hi, it's <span>Tasmia Any</span>!</h1>
            <h3 class="typing-text">Computer Science Student</h3>
            <p>
                Iâ€™m very interested in Software Development, Cloud Systems and Security Engineering.
            </p>

            <div class="social-icons">
                <a href="https://www.linkedin.com/in/tasmia-any/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/your-username" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>

            <a href="Your_Resume.pdf" class="btn" target="_blank">View Resume</a>
        </div>
    </section>

    <!-- Scroll animation script -->
    <script>
        const profileImg = document.getElementById('profile-img');

        window.addEventListener('scroll', () => {
            if (!profileImg) return;
            if (window.scrollY > 50) {
                profileImg.classList.add('img-animate');
            } else {
                profileImg.classList.remove('img-animate');
            }
        });
    </script>
</body>
</html>
